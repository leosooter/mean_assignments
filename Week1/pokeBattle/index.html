<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Battle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Pokemon Battle!</h1>
    <button id="new_game" type="button" name="button">Start a New Game</button>
    <input id="new_player_name" type="text" name="name" placeholder="Name" value="">
    <button id="add_player" type="button" name="button">Add New Player</button>

    <div class="game_wrapper">
      <button id="draw" type="button" name="button">Draw</button>
      <p id="info"></p>


    </div>


  </body>
</html>
